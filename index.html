<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simplehomepage.css">
    <title>Simple Homepage</title>
</head>
<body>
  <main class="container">
    <div class="wrapper">
        <header>
          <nav class="header-nav">
              <img class="header-logo" src="alarado-icon-homepage.svg" alt="Logo">
                <ul class="header-nav-list">
                  <li>About us</li>
                  <li>Product</li>
                  <li>Resource</li>
                  <li>Contact</li>
                </ul>
                <div class="header-img">    
                  <img class="moon" src="Moon_fill.svg">
                  <img class="sun" src="Sun_fill.svg">
                </div>
            </nav>
        </header>
        
        <section class="info-container">
          <div  class="info-subcontainer">
            <div class="left">
              <div>
              <p class="info-text">ðŸ˜ŽSIMPLE WAY TO COMMUNICATE</p>

              <p class="info-subtitle">The fastest way to  build and deploy websites with reusable components.</p>
              
              <div>
                  <button class="info-button">GET STARTED</button>
                  <a class="info-link" href="/">Get live demo</a>
                    
                </div>
                <div class="head-checklist">
                  <ul class="info-check-list"> 
                    <li class="first">
                      <img
                        class="check-list"
                        src="Done_ring_round_fill.svg"
                        alt="Check-icon" />
                      <p class="check-list-text">No credit card required</p>
                    </li>
                    <li class="second">
                      <img
                        class="check-list"
                        src="Done_ring_round_fill.svg"
                        alt="Check-icon" />
                      <p class="check-list-text">No software to install</p>
                    </li>
                  </ul>
                </div>
              </div> 

            </div>

            <div class="right">
              <img class="main-logo" src="hero-image-simple-homepage.png" alt="icon">
            </div>
          </div>        
          </div>
        </section>
      
      </div>
